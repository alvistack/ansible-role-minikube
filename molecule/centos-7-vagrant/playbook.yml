- hosts: all
  become: true
  remote_user: root
  roles:
    - role: bootstrap
    - role: docker
    - role: kubectl
      kubectl_version: "{{ kubernetes_version }}"
    - role: minikube

- hosts: all
  become: true
  remote_user: root
  tasks:
    - name: minikube version
      command: minikube version
      register: result
      changed_when: result is not succeeded

    - name: patch /etc/hostname
      lineinfile:
        path: "/etc/hosts"
        regexp: "^{{ ansible_default_ipv4.address }} minikube"
        line: "{{ ansible_default_ipv4.address }} minikube"
        backrefs: true
        state: "present"

    - name: patch /etc/resolv.conf
      file:
        dest: "/etc/resolv.conf"
        state: "file"
        force: true

    - name: start service
      service:
        name: docker
        state: started
      changed_when: false
      ignore_errors: true

    - name: minikube start
      shell: |
        set -o pipefail
        minikube start \
          --extra-config=kubeadm.ignore-preflight-errors=FileContent--proc-sys-net-bridge-bridge-nf-call-iptables,SystemVerification \
          --extra-config=kubelet.cgroup-driver=systemd \
          --kubernetes-version={{ kubernetes_version }} \
          --vm-driver=none
      args:
        executable: "/bin/bash"
      register: result
      until: result is succeeded
      changed_when: result is not succeeded
      ignore_errors: true

    - name: kubectl version
      command: kubectl version
      register: result
      changed_when: result is not succeeded
